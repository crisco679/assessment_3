<!DOCTYPE html>
<html lang="en-us" ng-app="heroApp">
  <head>
    <meta charset="utf-8">
    <title>Super Heroes</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <body class="container" ng-controller="HeroController">
    <div class="jumbotron">
      <h2>Super Hero</h2>
    </div>
    <div class = "well">
    <ul style="list-style-type: none" >
      <li>
        Alias:  <input type="text" ng-model="data.alias" />
      </li>
      <li>
        First Name:<input type="text" ng-model="data.firstName" />
      </li>
      <li>
        Last Name: <input type="text" ng-model="data.lastName" />
      </li>
      <li>
        City: <input type="text" ng-model="data.city" />
      </li>
    </ul>
    <button class="btn btn-danger" ng-click="sendData()">Submit</button>
    Power:<select ng-model="answer" ng-options="thing for thing in options"></select>
  </div>
  </body>
</html>
